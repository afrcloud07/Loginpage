      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .status { margin-bottom: 15px; font-size: 14px; color: #888; }
    .bar { 
      width: 200px; 
      height: 6px; /* Dipertebal dari 2px menjadi 6px */
      background: #222; 
      position: relative; 
      overflow: hidden;
      border-radius: 10px; /* Menambahkan sedikit lengkungan agar lebih halus */
    }
    .fill { 
      position: absolute; 
      left: 0; 
      height: 100%; 
      width: 50%; 
      background: #fff; 
      animation: load 1s infinite ease-in-out; 
    }
    @keyframes load { 0% { left: -50%; } 100% { left: 100%; } }
  </style>
